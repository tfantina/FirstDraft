<!DOCTYPE HTML>
<html>

<head>
  <title>FirstDraft | Compose</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/writer.css">


  <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  </head>
<body>
  <div class="layout" id="page-layout">
    <div id="tools" contenteditable="false">
      <button onClick="formatting('bold')"><strong>b</strong></button>
      <button onClick="formatting('italic')"><i>i</i></button>
      <button onClick="formatting('underline')"><u>u</u></button>

      <button onClick="copy('written-blur')">Copy</button>
      <button onClick="saveHtml(document.getElementById('written-blur').innerHTML)">Save As .html</button>


    </div>

    <div class="container" id="container">
      <div id="written-blur"></div>
      <div id="last-line"></div>
      <div id="writer" contenteditable="true" autocorrect="off" spellcheck="false"><br /></div>
    </div>

    <div class="lower-third" contenteditable="false">
      <button onClick="fullScreen()">Full Screen</button>
      <button onClick="showContent()" id="toggle-writer">Review Mode</button>
    </div>

  </div>

  <script src="scripts/writer.js"></script>
  <script src="scripts/saves.js"></script>
  <script src="scripts/formatting.js"></script>
</body>


</html>
