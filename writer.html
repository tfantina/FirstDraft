<body>
  <div class="layout">
    <div id="tools">

      <button onClick="savehtml()">Save As .html</button>

    <div class="container" id="container">
      <div id="written-blur"></div>

    <div class="lower-third">

      <button onClick="showContent()" id="toggle-writer">Review Mode</button>

  </div>
